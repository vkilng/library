<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Mock-Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Library</h1>
            <div onclick="openBookForm()">
                <i class="material-symbols-rounded"
                    style="font-variation-settings: 'FILL' 0;">&#xe147</i>
                Add Book
            </div>
        </div>
        <div class="modal-backdrop">
            <div class="modal">
                <div>Add Book</div>
                <form action="#" method="post">
                    <ul>
                        <li>
                            <label for="title">Title</label>
                            <input name="title" type="text" required/>
                        </li>
                        <li>
                            <label for="author">Author</label>
                            <input name="author" type="text" required>
                        </li>
                        <li>
                            <label for="numOfPages">Number of Pages</label>
                            <input name="numOfPages" type="number" required/>
                        </li>
                        <li>
                            <label for="readingStatus">Unread / Read</label>
                            <label class="switch">
                                <input type="checkbox" name="readingStatus">
                                <span class="slider round"></span>
                            </label>
                        </li>
                    </ul>
                    <input type="submit" value="Submit"/>
                </form>
                <i class="material-symbols-rounded" onclick="closeForm()">&#xe5c9</i>
            </div>
        </div>
        <div class="main-content">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Number of Pages</th>
                    <th>Reading Status</th>
                </tr>
                <tr>
                    <td>Mother of Learning</td>
                    <td>Domagoj Kurmaic</td>
                    <td>1,932</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" name="readingStatus" checked>
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Lord of Mysteries</td>
                    <td>Cuttlefish</td>
                    <td>1,430</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" name="readingStatus" checked>
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
