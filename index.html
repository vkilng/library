<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Mock-Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <i class="material-symbols-rounded">&#xe02f</i>
                <h1>Your Library</h1>
            </div>
            <div onclick="openBookForm()">
                <i class="material-symbols-rounded addIcon">&#xe147</i>
                Add Book
            </div>
        </div>
        <div class="modal-backdrop">
            <div class="modal">
                <div>Add Book</div>
                <form action="#" method="post">
                    <ul>
                        <li>
                            <label for="title">Title</label>
                            <input name="title" type="text" required/>
                        </li>
                        <li>
                            <label for="author">Author</label>
                            <input name="author" type="text" required>
                        </li>
                        <li>
                            <label for="numOfPages">Number of Pages</label>
                            <input name="numOfPages" type="number" required/>
                        </li>
                        <li>
                            <label for="readingStatus">Unread / Read</label>
                            <label class="switch">
                                <input type="checkbox" name="readingStatus">
                                <span class="slider round"></span>
                            </label>
                        </li>
                    </ul>
                    <input type="submit" value="Submit"/>
                </form>
                <i class="material-symbols-rounded" onclick="closeForm()">&#xe5c9</i>
            </div>
        </div>
        <div class="main-content">
            <table></table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
